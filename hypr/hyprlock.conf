# BACKGROUND
background {
    monitor =
    path = /home/shayan/Pictures/Backgrounds/backgrounda.jpg # old: ~/.config/hypr/hyprlock.png
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Profie-Photo
image {
    monitor =
    path = ~/.config/hypr/  #vivek.png
    border_size = 2
    border_color = rgba(255, 255, 255, 0)
    size = 130
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 40
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")" # previously, there was a "-e" after echo
    color = rgba(216, 222, 233, 0.70)
    font_size = 16 # changed from 25
    font_family = SF Pro Display Bold
    position = 0, 255 # previously 0, 350
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 80 # changed from 120
    font_family = SF Pro Display Bold
    position = 0, 200 # previously 0, 250
    halign = center
    valign = center
}

