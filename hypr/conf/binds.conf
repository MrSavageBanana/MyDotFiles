# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# SUPER key
$mainMod = SUPER
	
# Actions
bind = $mainMod, ESCAPE, exec, kitty --single-instance
bind = $mainMod SHIFT, ESCAPE, exec, kitten quick_access_terminal
bind = $mainMod, Q, killactive # Close current window
bind = $mainMod, M, exit # Exit Hyprland
bind = $mainMod, E, exec, ~/.config/ml4w/settings/filemanager.sh # Opens the filemanager
bind = $mainMod, C, togglefloating # Toggle between tiling and floating window
bind = $mainMod, F, fullscreen # Open the window in fullscreen
bind = SUPER, SPACE, exec, rofi -show drun # Open rofi
bind = $mainMod, G, togglesplit, # dwindle
bind = $mainMod, Z, pin
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod SHIFT, B, exec, ~/.config/ml4w/scripts/reload-waybar.sh # Reload Waybar
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86WLAN, exec, nmcli radio wifi toggle
bind = , XF86Refresh, exec, xdotool key F5
# bind = ALT, SPACE, exec, rofi -show drun # Open rofi
# bind = SUPER, SPACE, exec, /usr/local/bin/rofi-todoist fq
#bind = $mainMod, R, exec, ~/.local/bin/rofi-launcher.sh
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l # Move focus left
bind = $mainMod, right, movefocus, r # Move focus right
bind = $mainMod, up, movefocus, u # Move focus up
bind = $mainMod, down, movefocus, d # Move focus down

# Vim navigations 
bind = $mainMod, h, exec, ~/.config/hypr/scripts/ws-prev.sh 
bind = $mainMod, l, exec, ~/.config/hypr/scripts/ws-next.sh
bind = $mainMod SHIFT, h, exec, ~/.config/hypr/scripts/ws-move-prev.sh
bind = $mainMod SHIFT, l, exec, ~/.config/hypr/scripts/ws-move-next.sh
bind = $mainMod ALT, h, movefocus, l
bind = $mainMod ALT, j, movefocus, d
bind = $mainMod ALT, k, movefocus, u
bind = $mainMod ALT, l, movefocus, r 

# Special workspaces
bind = SUPER, S, togglespecialworkspace, extra
bind = SUPER, D, togglespecialworkspace, dashboard
bind = SUPER SHIFT, D, movetoworkspace, special:dashboard
bind = SUPER SHIFT, S, movetoworkspace, special:extra

# switch workspaces with mainmod + [0-9]
bind = $mainMod, 1, workspace, 1 # Switch to workspace 1
bind = $mainMod, 2, workspace, 2 # Switch to workspace 2
bind = $mainMod, 3, workspace, 3 # Switch to workspace 3
bind = $mainMod, 4, workspace, 4 # Switch to workspace 4
bind = $mainMod, 5, workspace, 5 # Switch to workspace 5
bind = $mainMod, 6, workspace, 6 # Switch to workspace 6
bind = $mainMod, 7, workspace, 7 # Switch to workspace 7
bind = $mainMod, 8, workspace, 8 # Switch to workspace 8
bind = $mainMod, 9, workspace, 9 # Switch to workspace 9
bind = $mainMod, 0, workspace, 10 # Switch to workspace 10

# Switch workspaces with mainMod + numpad
bind = $mainMod, KP_End, workspace, 1
bind = $mainMod, KP_Down, workspace, 2
bind = $mainMod, KP_Next, workspace, 3
bind = $mainMod, KP_Left, workspace, 4
bind = $mainMod, KP_Begin, workspace, 5
bind = $mainMod, KP_Right, workspace, 6
bind = $mainMod, KP_Home, workspace, 7
bind = $mainMod, KP_Up, workspace, 8
bind = $mainMod, KP_Prior, workspace, 9
bind = $mainMod, KP_Insert, workspace, 10

# Move active window to a workspace with numpad + SHIFT + [0-9]
bind = $mainMod SHIFT, KP_End, movetoworkspace, 1
bind = $mainMod SHIFT, KP_Down, movetoworkspace, 2
bind = $mainMod SHIFT, KP_Next, movetoworkspace, 3
bind = $mainMod SHIFT, KP_Left, movetoworkspace, 4
bind = $mainMod SHIFT, KP_Begin, movetoworkspace, 5
bind = $mainMod SHIFT, KP_Right, movetoworkspace, 6
bind = $mainMod SHIFT, KP_Home, movetoworkspace, 7
bind = $mainMod SHIFT, KP_Up, movetoworkspace, 8
bind = $mainMod SHIFT, KP_Prior, movetoworkspace, 9
bind = $mainMod SHIFT, KP_Insert, movetoworkspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1 #  Move window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2 #  Move window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3 #  Move window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4 #  Move window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5 #  Move window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6 #  Move window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7 #  Move window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8 #  Move window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9 #  Move window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10 #  Move window to workspace 10

# Move/resize windows 
bindm = SUPER, Control_L, movewindow
bindm = SUPER, ALT_L, resizewindow

# Screenshot
bind = $mainMod SHIFT, A, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, F, exec, flatpak run com.github.tenderowl.frog
bind = $mainMod SHIFT, K, exec, flatpak run io.github.kelvinnovais.Kasasa

# Swap marked window with current window
bind = $mainMod CTRL, Return, exec, ~/.config/hypr/scripts/swap-last-two.sh
bind = CTRL $mainMod, SPACE, exec, ~/.config/hypr/scripts/swap-last-two.sh

# Monitor orientation
bind = $mainMod, R, exec, hyprctl keyword monitor "eDP-1,1920x1080@60,0x0,1,transform,2"
bind = $mainMod SHIFT, R, exec, hyprctl keyword monitor "eDP-1,1920x1080@60,0x0,1,transform,0"
